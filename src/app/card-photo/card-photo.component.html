<mat-toolbar color="primary">

    <mat-toolbar-row>
        <span>Photos</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
        <!-- <mat-icon class="example-icon">verified_user</mat-icon> -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </mat-toolbar-row>

</mat-toolbar>


<mat-card class="example-card" *ngFor="let data of (photos ? photos.slice(0,10): []); let i = index">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + data.url +')'"></div>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
